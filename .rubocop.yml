inherit_from: .rubocop_todo.yml

AllCops:
  Include:
  - Gemfile
  - '**/Rakefile'
  - resque-scheduler.gemspec
  - bin/resque-scheduler

Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/ClassLength:
  Max: 110
Metrics/ModuleLength:
  CountComments: false  # count full line comments?
  Max: 400
